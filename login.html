<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Dev Yug</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body class="bg-gray-100">
    
    <!-- This div is where the entire React login app will be rendered -->
    <div id="login-app-root"></div>

    <!-- Scripts to make React & Supabase work -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script type="text/babel">
        // --- SUPABASE SETUP ---
        // IMPORTANT: Replace with your actual Supabase Project URL and Anon Key
        const supabaseUrl = 'SUPAURL'; 
        const supabaseAnonKey = 'SUPABASEANONKEY';
        
        const { createClient } = window.supabase;
        const supabase = createClient(supabaseUrl, supabaseAnonKey);

        const AuthPage = () => {
            const { useState, useEffect } = React;
            const [isLogin, setIsLogin] = useState(true);
            const [name, setName] = useState('');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [message, setMessage] = useState({ type: '', content: '' });
            const [session, setSession] = useState(null);

             useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    setSession(session)
                })

                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => {
                    setSession(session)
                })

                return () => subscription.unsubscribe()
            }, [])


            const handleAuth = async (e) => {
                e.preventDefault();
                setLoading(true);
                setMessage({ type: '', content: '' });

                try {
                    if (isLogin) {
                        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                        if (error) throw error;
                        // On successful login, redirect to a dashboard (or back to home for now)
                        window.location.href = '/index.html';
                    } else {
                        const { error } = await supabase.auth.signUp({
                            email,
                            password,
                            options: { data: { name: name } }
                        });
                        if (error) throw error;
                        setMessage({ type: 'success', content: 'Success! Please check your email for a confirmation link.' });
                    }
                } catch (error) {
                    setMessage({ type: 'error', content: error.message });
                } finally {
                    setLoading(false);
                }
            };

            // If user is already logged in, show a different screen
            if (session) {
                return (
                     <div className="flex items-center justify-center min-h-screen font-sans">
                        <div className="w-full max-w-md p-8 text-center bg-white rounded-2xl shadow-lg">
                            <h1 className="text-2xl font-bold text-gray-800">You are already logged in!</h1>
                            <p className="mt-2 text-gray-600">Email: {session.user.email}</p>
                             <a href="/index.html" className="inline-block w-full px-4 py-3 mt-6 font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">Go to Homepage</a>
                             <button onClick={() => supabase.auth.signOut()} className="w-full px-4 py-3 mt-2 font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300">
                                Logout
                            </button>
                        </div>
                    </div>
                )
            }

            // If not logged in, show the form
            return (
                <div className="flex items-center justify-center min-h-screen font-sans">
                    <div className="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg">
                        <div className="text-center">
                             <a href="/index.html" className="text-2xl font-bold text-gray-800" style={{ fontFamily: "'Space Grotesk', sans-serif" }}>Dev Yug</a>
                            <p className="mt-2 text-gray-600">{isLogin ? 'Welcome back!' : 'Create your account'}</p>
                        </div>
                        {message.content && (
                            <div className={`p-3 text-sm rounded-lg ${message.type === 'error' ? 'text-red-700 bg-red-100' : 'text-green-700 bg-green-100'}`}>
                                {message.content}
                            </div>
                        )}
                        <form className="mt-8 space-y-6" onSubmit={handleAuth}>
                            {!isLogin && (
                                <div>
                                    <input name="name" type="text" required className="relative block w-full px-3 py-3 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Full Name" value={name} onChange={(e) => setName(e.target.value)} />
                                </div>
                            )}
                            <div>
                                <input name="email" type="email" autoComplete="email" required className="relative block w-full px-3 py-3 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Email address" value={email} onChange={(e) => setEmail(e.target.value)} />
                            </div>
                            <div>
                                <input name="password" type="password" autoComplete="current-password" required className="relative block w-full px-3 py-3 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Password" value={password} onChange={(e) => setPassword(e.target.value)} />
                            </div>
                            <button type="submit" disabled={loading} className="relative flex justify-center w-full px-4 py-3 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md group hover:bg-indigo-700 disabled:bg-indigo-400">
                                {loading ? 'Processing...' : (isLogin ? 'Sign In' : 'Sign Up')}
                            </button>
                        </form>
                        <p className="mt-2 text-sm text-center text-gray-600">
                            {isLogin ? "Don't have an account?" : 'Already have an account?'}
                            <button type="button" onClick={() => { setIsLogin(!isLogin); setMessage({type:'', content:''}); }} className="ml-1 font-medium text-indigo-600 hover:text-indigo-500">
                                {isLogin ? 'Sign up' : 'Sign in'}
                            </button>
                        </p>
                    </div>
                </div>
            );
        };
        
        const domNode = document.getElementById('login-app-root');
        const root = ReactDOM.createRoot(domNode);
        root.render(<AuthPage />);
    </script>
</body>
</html>
